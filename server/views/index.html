<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>P5 Server</title>

    <meta name="description" content="Created with the p5 CLI">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%-- Load the P5 library itself --%}
    <script src="lib/p5.js"></script>

    {%-- Load all bundled P5 add-ons --%}
    {% each addons %}
    {%-- "." refers to the current element in the array, which is a string filename --%}
    <script src="lib/addons/{{ . }}"></script>
    {% endeach %}

    {%-- Load the file specified with the --sketch option --%}
    <script src="{{ sketchFile }}"></script>
    <style>body{padding:0; margin:0;}canvas{vertical-align: top;}</style>
  </head>
  <body></body>
</html>
